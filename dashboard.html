<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usual - Server Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Header -->
    <header class="top-header">
        <div class="server-banner">
            <img src="https://via.placeholder.com/80" alt="Server Logo" class="server-logo">
            <h1>Server Name</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="dashboard-main">
        <!-- Clan Leader Section -->
        <section class="clan-leader">
            <h2>Clan Leader</h2>
            <div class="leader-card">
                <img src="https://via.placeholder.com/80" alt="Leader Avatar" class="leader-avatar">
                <div>
                    <h3>Username</h3>
                    <p>Server Owner</p>
                </div>
            </div>
        </section>

        <!-- Member List Section -->
        <section class="member-list">
            <h2>Server Members</h2>
            <div class="member-cards">
                <!-- Example Member Card -->
                <div class="member-card">
                    <img src="https://via.placeholder.com/60" alt="Member Avatar" class="member-avatar">
                    <div class="member-info">
                        <h3>RandomUser1</h3>
                        <p>Role: Admin</p>
                        <p>Status: Online</p>
                    </div>
                </div>
                <div class="member-card">
                    <img src="https://via.placeholder.com/60" alt="Member Avatar" class="member-avatar">
                    <div class="member-info">
                        <h3>RandomUser2</h3>
                        <p>Role: Moderator</p>
                        <p>Status: Offline</p>
                    </div>
                </div>
                <div class="member-card">
                    <img src="https://via.placeholder.com/60" alt="Member Avatar" class="member-avatar">
                    <div class="member-info">
                        <h3>RandomUser3</h3>
                        <p>Role: Member</p>
                        <p>Status: Online</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
