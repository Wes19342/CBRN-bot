<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usual - Server Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Usual</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" class="active">Dashboard</a></li>
                    <li><a href="#">Server Stats</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Banner -->
            <section class="banner">
                <img src="https://via.placeholder.com/100" alt="Server Logo" class="server-logo">
                <div class="server-info">
                    <h1>Server Name</h1>
                    <p>Welcome to your server dashboard!</p>
                </div>
            </section>

            <!-- Clan Leader Info -->
            <section class="clan-leader">
                <h2>Clan Leader</h2>
                <div class="leader-card">
                    <img src="https://via.placeholder.com/80" alt="Leader Avatar" class="leader-avatar">
                    <div>
                        <h3>Username</h3>
                        <p>Server Owner</p>
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-buttons">
                <button class="cta-button">Update Prefix</button>
                <button class="cta-button">Manage Roles</button>
                <button class="cta-button">Kick Members</button>
            </section>

            <!-- Member List -->
            <section class="member-list">
                <h2>Server Members</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Rows -->
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Member Avatar" class="member-avatar"></td>
                            <td>RandomUser1</td>
                            <td>Admin</td>
                            <td>Online</td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Member Avatar" class="member-avatar"></td>
                            <td>RandomUser2</td>
                            <td>Moderator</td>
                            <td>Offline</td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Member Avatar" class="member-avatar"></td>
                            <td>RandomUser3</td>
                            <td>Member</td>
                            <td>Online</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
